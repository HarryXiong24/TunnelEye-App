<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="icon" href="<%= BASE_URL %>logo.ico">
    <link rel="Bookmark" type="image/x-icon" href="<%= BASE_URL %>logo.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="<%= BASE_URL %>logo.ico"/>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.css">
    
    <title>隧道监测系统</title>
    
    <!-- 使用JSONP格式实现跨域访问获取IP -->
    <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <!-- 这个必须要放到前面，后面的才能读取 -->
    <script>
      window.IPCallBack = function IPCallBack(data) {
        sessionStorage.setItem("location", JSON.stringify(data))
      }
    </script>
    <script id="IPLocation"></script>
    <!-- 这个是用来动态匹配IP -->
    <script>
      let IP = returnCitySN.cip
      let IPLocation = document.getElementById("IPLocation")
      let str = "http://whois.pconline.com.cn/ipJson.jsp?callback=IPCallBack&ip=" + IP
      IPLocation.setAttribute("src", str)
    </script>
    
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

</html>
